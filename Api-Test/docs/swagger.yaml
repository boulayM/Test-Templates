openapi: 3.1.0

info:
  title: Api-Test Core
  version: 1.0.0
  description: |
    Core API template based on Express + Prisma.

servers:
  - url: http://localhost:3000/api
    description: Local API

tags:
  - name: Auth
    description: Authentication and session
  - name: CSRF
    description: CSRF token helper
  - name: Users
    description: User management
  - name: AuditLogs
    description: Audit logs
  - name: Docs
    description: Swagger endpoints

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
      description: JWT stored in an HttpOnly cookie
    refreshCookieAuth:
      type: apiKey
      in: cookie
      name: refreshToken
      description: Refresh token stored in an HttpOnly cookie
    csrfToken:
      type: apiKey
      in: header
      name: x-csrf-token
      description: CSRF token required for state-changing requests

  parameters:
    IdParam:
      in: path
      name: id
      required: true
      schema:
        type: integer
    PageParam:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
      description: Page number (default 1)
    LimitParam:
      in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
      description: Page size (default 20)
    SortParam:
      in: query
      name: sort
      schema:
        type: string
      description: Sort field
    OrderParam:
      in: query
      name: order
      schema:
        type: string
        enum: [asc, desc]
      description: Sort order
    QParam:
      in: query
      name: q
      schema:
        type: string
      description: Free-text search
    FiltersParam:
      in: query
      name: filters
      schema:
        type: string
      description: JSON string with filters

  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: FORBIDDEN
        message:
          type: string
          example: Access denied
        details:
          type: string
          nullable: true

    ValidationError:
      type: object
      properties:
        code:
          type: string
          example: BAD_REQUEST
        message:
          type: string
          example: Invalid request
        details:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              message:
                type: string

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstName:
          type: string
          example: Marc
        lastName:
          type: string
          example: Boulay
        email:
          type: string
          format: email
          example: marc@example.com
        role:
          type: string
          enum: [USER, ADMIN]
          example: ADMIN
        emailVerified:
          type: boolean
          example: true

    AuthResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        csrfToken:
          type: string
          description: Present only in test environment

    RegisterInput:
      type: object
      required: [firstName, lastName, email, password]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: [USER, ADMIN]

    PublicRegisterInput:
      type: object
      required: [firstName, lastName, email, password]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        captchaToken:
          type: string

    LoginInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UserUpdateInput:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: [USER, ADMIN]

    PaginatedUsers:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer

    AuditLog:
      type: object
      properties:
        id:
          type: string
        action:
          type: string
        createdAt:
          type: string
          format: date-time

    PaginatedAuditLogs:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/AuditLog"
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer

  responses:
    UnauthorizedError:
      description: Not authenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFoundError:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
    RateLimitError:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

paths:
  /csrf:
    get:
      tags: [CSRF]
      summary: Get CSRF token
      responses:
        "200":
          description: CSRF token
          content:
            application/json:
              schema:
                type: object
                properties:
                  csrfToken:
                    type: string

  /auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        "200":
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /auth/register:
    post:
      tags: [Auth]
      summary: Register (public)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublicRegisterInput"
      responses:
        "201":
          description: Registration accepted
        "400":
          $ref: "#/components/responses/ValidationError"

  /auth/verify-email:
    get:
      tags: [Auth]
      summary: Verify email
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Email verified
        "400":
          $ref: "#/components/responses/ValidationError"

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      security:
        - cookieAuth: []
          csrfToken: []
      responses:
        "200":
          description: Logged out
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/logout-all:
    post:
      tags: [Auth]
      summary: Logout all sessions
      security:
        - cookieAuth: []
          csrfToken: []
      responses:
        "200":
          description: All sessions revoked
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh tokens
      security:
        - refreshCookieAuth: []
      responses:
        "200":
          description: Tokens refreshed
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /users/register:
    post:
      tags: [Users]
      summary: Register a new user (admin only)
      security:
        - cookieAuth: []
          csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterInput"
      responses:
        "201":
          description: User created
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /users:
    get:
      tags: [Users]
      summary: List users
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/SortParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/QParam"
        - $ref: "#/components/parameters/FiltersParam"
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedUsers"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /users/export:
    get:
      tags: [Users]
      summary: Export users as CSV
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/SortParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/QParam"
        - $ref: "#/components/parameters/FiltersParam"
      responses:
        "200":
          description: CSV export
          content:
            text/csv:
              schema:
                type: string
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /users/{id}:
    patch:
      tags: [Users]
      summary: Update a user
      security:
        - cookieAuth: []
          csrfToken: []
      parameters:
        - $ref: "#/components/parameters/IdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateInput"
      responses:
        "200":
          description: User updated
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
    delete:
      tags: [Users]
      summary: Delete a user
      security:
        - cookieAuth: []
          csrfToken: []
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "200":
          description: User deleted
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /audit-logs:
    get:
      tags: [AuditLogs]
      summary: List audit logs (admin only)
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/SortParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/QParam"
        - $ref: "#/components/parameters/FiltersParam"
      responses:
        "200":
          description: List of audit logs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedAuditLogs"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /audit-logs/export:
    get:
      tags: [AuditLogs]
      summary: Export audit logs as CSV (admin only)
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/SortParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/QParam"
        - $ref: "#/components/parameters/FiltersParam"
      responses:
        "200":
          description: CSV export
          content:
            text/csv:
              schema:
                type: string
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"

  /audit-logs/{id}:
    get:
      tags: [AuditLogs]
      summary: Get audit log by id (admin only)
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "200":
          description: Audit log
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditLog"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"

  /swagger.json:
    get:
      tags: [Docs]
      summary: Get swagger JSON
      responses:
        "200":
          description: Swagger JSON

  /docs:
    get:
      tags: [Docs]
      summary: Swagger UI
      responses:
        "200":
          description: Swagger UI HTML