<router-outlet></router-outlet>

@if (toast.visible()) {
  <div class="app-toast-container">
    <div
      class="app-toast"
      [class.app-toast-success]="toast.type() === 'success'"
      [class.app-toast-error]="toast.type() === 'error'"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    >
      <div class="app-toast-header">
        <strong class="app-toast-title">
          {{ toast.type() === 'error' ? 'Error' : toast.type() === 'success' ? 'Success' : 'Notification' }}
        </strong>
        <button type="button" class="app-toast-close" (click)="toast.hide()" aria-label="Close">
          X
        </button>
      </div>
      <div class="app-toast-body">{{ toast.message() }}</div>
    </div>
  </div>
}
