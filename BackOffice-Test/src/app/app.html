<router-outlet></router-outlet>

@if (toast.visible()) {
  <div class="ds-toast-container">
    <div class="ds-toast" role="status" aria-live="polite" aria-atomic="true">
      <div class="ds-toast-header">
        <strong class="ds-toast-title">Notification</strong>
        <button type="button" class="ds-toast-close" (click)="toast.hide()" aria-label="Close">
          X
        </button>
      </div>
      <div class="ds-toast-body">{{ toast.message() }}</div>
    </div>
  </div>
}
