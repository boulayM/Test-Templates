<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Categories</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search..." />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>

    <div class="create-row">
      <input [(ngModel)]="form.name" placeholder="Name" />
      <input [(ngModel)]="form.slug" placeholder="Slug" />
      <input [(ngModel)]="form.parentId" placeholder="Parent ID (optional)" />
      <button class="btn-ui" (click)="createCategory()">Create</button>
    </div>

    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Slug</th>
          <th>Parent</th>
          <th>Active</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.slug }}</td>
          <td>{{ item.parentId ?? '-' }}</td>
          <td>{{ item.isActive ? 'Yes' : 'No' }}</td>
          <td><button class="btn-ui btn-danger" (click)="deleteCategory(item)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
