<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Categories</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search..." />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>
    <table class="table-ui">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Slug</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item['name'] || '-' }}</td>
          <td>{{ item['slug'] || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
