<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Coupons</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search by code/type" />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>

    <app-form-alert
      [visible]="!!formAlert"
      [title]="formAlert?.title || 'Validation error'"
      [message]="formAlert?.message || ''"
      [items]="formAlert?.items || []"
    ></app-form-alert>

    <div class="create-row">
      <input [(ngModel)]="form.code" placeholder="Code" />
      <select [(ngModel)]="form.type">
        <option value="PERCENT">PERCENT</option>
        <option value="FIXED">FIXED</option>
      </select>
      <input [(ngModel)]="form.value" placeholder="Value" />
      <input [(ngModel)]="form.minOrderCents" placeholder="Min order cents" />
      <input [(ngModel)]="form.usageLimit" placeholder="Usage limit" />
      <label><input type="checkbox" [(ngModel)]="form.isActive" /> Active</label>
      <button class="btn-ui" (click)="createCoupon()">Create</button>
    </div>

    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Type</th>
          <th>Value</th>
          <th>Used</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.type }}</td>
          <td>
            <span *ngIf="editId !== item.id">{{ item.value }}</span>
            <input *ngIf="editId === item.id" [(ngModel)]="edit.value" />
          </td>
          <td>{{ item.usedCount }} / {{ item.usageLimit ?? '-' }}</td>
          <td>
            <span *ngIf="editId !== item.id">{{ item.isActive ? 'Yes' : 'No' }}</span>
            <input *ngIf="editId === item.id" type="checkbox" [(ngModel)]="edit.isActive" />
          </td>
          <td>
            <button *ngIf="editId !== item.id" class="btn-ui" (click)="startEdit(item)">Edit</button>
            <button *ngIf="editId === item.id" class="btn-ui" (click)="saveEdit(item)">Save</button>
            <button *ngIf="editId === item.id" class="btn-ui" (click)="cancelEdit()">Cancel</button>
            <button class="btn-ui btn-danger" (click)="deleteCoupon(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
