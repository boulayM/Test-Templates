<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Inventory</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search by product/name" />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>

    <app-form-alert
      [visible]="!!formAlert"
      [title]="formAlert?.title || 'Validation error'"
      [message]="formAlert?.message || ''"
      [items]="formAlert?.items || []"
    ></app-form-alert>

    <div class="create-row">
      <input [(ngModel)]="form.productId" placeholder="Product ID" />
      <input [(ngModel)]="form.quantity" placeholder="Quantity" />
      <input [(ngModel)]="form.reserved" placeholder="Reserved" />
      <button class="btn-ui" (click)="createInventory()">Create</button>
    </div>

    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Reserved</th>
          <th>Updated</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.productId }} - {{ item.productName || '-' }}</td>
          <td><input type="number" [(ngModel)]="draft[item.id].quantity" /></td>
          <td><input type="number" [(ngModel)]="draft[item.id].reserved" /></td>
          <td>{{ formatDate(item.updatedAt) }}</td>
          <td><button class="btn-ui" (click)="updateInventory(item)">Update</button></td>
        </tr>
      </tbody>
    </table>

    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
