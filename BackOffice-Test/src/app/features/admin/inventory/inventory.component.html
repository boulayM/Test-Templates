<section class="container-ui page-shell">
  <header class="page-shell-header">
    <h1>Inventory</h1>
    <div class="page-shell-actions">
      <button type="button" class="btn btn-outline-secondary" (click)="load()">Refresh</button>
    </div>
  </header>

  <p *ngIf="loading" class="muted">Loading...</p>

  <div *ngIf="!loading" class="table-responsive">
    <table class="table table-striped table-hover align-middle" *ngIf="rows.length; else emptyState">
      <thead>
        <tr>
          <th>id</th>
          <th>productId</th>
          <th>quantity</th>
          <th>reserved</th>
          <th>updatedAt</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{ rowId(row) }}</td>
          <td>{{ row['productId'] }}</td>
          <td>{{ row['quantity'] }}</td>
          <td>{{ row['reserved'] }}</td>
          <td>{{ row['updatedAt'] }}</td>
          <td>
            <input
              [attr.data-testid]="'inventory-quantity-' + rowId(row)"
              type="number"
              min="0"
              [(ngModel)]="quantityDrafts[+rowId(row)]"
            />
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              [attr.data-testid]="'inventory-update-' + rowId(row)"
              (click)="updateQuantity(row)"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #emptyState>
      <p class="muted">No data.</p>
    </ng-template>
  </div>
</section>
