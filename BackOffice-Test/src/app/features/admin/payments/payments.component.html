<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Payments</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search by order/provider/status" />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>
    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>Order</th>
          <th>Provider</th>
          <th>Status</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.orderId }}</td>
          <td>{{ item.provider || '-' }}</td>
          <td>
            <select [(ngModel)]="statusDraft[item.id]">
              <option *ngFor="let st of statuses" [ngValue]="st">{{ st }}</option>
            </select>
          </td>
          <td>{{ formatMoney(item.amountCents, item.currency) }}</td>
          <td><button class="btn-ui" (click)="updateStatus(item)">Update</button></td>
        </tr>
      </tbody>
    </table>
    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
