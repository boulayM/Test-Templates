<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Products</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search by name/slug/sku" />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>

    <div class="create-row">
      <input [(ngModel)]="form.name" placeholder="Name" />
      <input [(ngModel)]="form.slug" placeholder="Slug" />
      <input [(ngModel)]="form.sku" placeholder="SKU" />
      <input [(ngModel)]="form.priceCents" placeholder="Price cents" />
      <input [(ngModel)]="form.currency" placeholder="Currency" />
      <label><input type="checkbox" [(ngModel)]="form.isActive" /> Active</label>
      <button class="btn-ui" (click)="createProduct()">Create</button>
    </div>

    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>SKU</th>
          <th>Price</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.sku }}</td>
          <td>{{ formatMoney(item.priceCents, item.currency) }}</td>
          <td>{{ item.isActive ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn-ui" (click)="toggleActive(item)">Toggle active</button>
            <button class="btn-ui btn-danger" (click)="deleteProduct(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
