<section class="ds-container">
  <div class="card-ui">
    <div class="toolbar">
      <h1>Reviews</h1>
      <div class="actions">
        <input [(ngModel)]="q" placeholder="Search..." />
        <input [(ngModel)]="productId" placeholder="Product ID" />
        <button class="btn-ui" (click)="load()">Refresh</button>
      </div>
    </div>

    <table class="table-ui">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Product</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.userId }}</td>
          <td>{{ item.productId }}</td>
          <td>{{ item.rating }}</td>
          <td>{{ item.comment || '-' }}</td>
          <td>{{ formatDate(item.createdAt) }}</td>
          <td><button class="btn-ui btn-danger" (click)="deleteReview(item)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div class="pager">
      <button class="btn-ui" [disabled]="page <= 1 || loading" (click)="prevPage()">Prev</button>
      <span>Page {{ page }} / {{ totalPages }}</span>
      <button class="btn-ui" [disabled]="page >= totalPages || loading" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</section>
