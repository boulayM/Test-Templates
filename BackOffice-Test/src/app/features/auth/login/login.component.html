<section class="login-page">
  <div class="login-card">
    <h1 class="login-title">Bienvenue sur l'interface administrateur</h1>
    <p class="login-subtitle">Veuillez vous connecter pour continuer.</p>

    <form class="form-ui" (ngSubmit)="submit()">
      <div class="form-row">
        <label class="form-label" for="loginEmail">Email</label>
        <input
          id="loginEmail"
          class="form-control"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-row">
        <label class="form-label" for="loginPassword">Mot de passe</label>
        <input
          id="loginPassword"
          class="form-control"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="actions">
        <button class="btn-ui btn-primary" type="submit" [disabled]="loading">
          {{ loading ? 'Loading...' : 'Login' }}
        </button>
      </div>
      <p class="mt-2 text-danger" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</section>
