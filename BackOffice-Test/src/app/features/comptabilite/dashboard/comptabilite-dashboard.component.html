<app-dashboard-grid title="Dashboard Comptabilite" subtitle="Paiements, remises et indicateurs financiers.">
  <div class="mt-3 grid grid-md-2 grid-lg-4">
    <app-kpi-card label="Orders" [value]="ordersTotal"></app-kpi-card>
    <app-kpi-card label="Revenue" [value]="centsToEuros(revenueCents) + ' EUR'"></app-kpi-card>
    <app-kpi-card label="Captured payments" [value]="paymentsCaptured"></app-kpi-card>
    <app-kpi-card label="Refunded payments" [value]="paymentsRefunded" [hint]="'Failed: ' + paymentsFailed"></app-kpi-card>
  </div>

  <div class="mt-3 grid grid-md-2">
    <div class="card-ui">
      <h2>Coupons</h2>
      <div class="metric-line">
        Coupon usage total: <strong>{{ couponsUsed }}</strong>
      </div>
    </div>

    <div class="card-ui">
      <h2>Quick actions</h2>
      <div class="mt-2 grid grid-md-1">
        <a class="btn-ui" routerLink="/comptabilite/payments">Payments</a>
        <a class="btn-ui" routerLink="/comptabilite/coupons">Coupons</a>
        <a class="btn-ui" routerLink="/comptabilite/orders">Orders</a>
      </div>
    </div>
  </div>
</app-dashboard-grid>
