<app-dashboard-grid title="Dashboard Logistique" subtitle="Suivi preparation, expeditions et stock.">
  <div class="mt-3 grid grid-md-2 grid-lg-4">
    <app-kpi-card label="Orders" [value]="ordersTotal"></app-kpi-card>
    <app-kpi-card label="Paid to prepare" [value]="pendingPrep"></app-kpi-card>
    <app-kpi-card label="Shipments" [value]="shipmentsTotal"></app-kpi-card>
    <app-kpi-card label="Out of stock" [value]="inventoryOut" [hint]="'Low stock: ' + inventoryLow"></app-kpi-card>
  </div>

  <div class="mt-3 grid grid-md-2">
    <app-recent-list title="Recent orders">
      <table class="table-ui">
        <thead>
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let o of recentOrders">
            <td>{{ o.id }}</td>
            <td>{{ o.status }}</td>
            <td>{{ centsToEuros(o.totalCents) }} EUR</td>
          </tr>
        </tbody>
      </table>
    </app-recent-list>

    <div class="card-ui">
      <h2>Quick actions</h2>
      <div class="mt-2 grid grid-md-1">
        <a class="btn-ui" routerLink="/orders">Orders</a>
        <a class="btn-ui" routerLink="/shipments">Shipments</a>
        <a class="btn-ui" routerLink="/inventory">Inventory</a>
      </div>
    </div>
  </div>
</app-dashboard-grid>
