<section class="container-ui page-shell">
  <header class="page-shell-header">
    <h1>Orders</h1>
    <div class="page-shell-actions">
      <button type="button" class="btn-ui" (click)="load()">Refresh</button>
    </div>
  </header>

  <p *ngIf="loading" class="muted">Loading...</p>

  <div *ngIf="!loading" class="table-responsive">
    <table class="table-ui" *ngIf="rows.length; else emptyState">
      <thead>
        <tr>
          <th>id</th>
          <th>userId</th>
          <th>status</th>
          <th>totalCents</th>
          <th>currency</th>
          <th>createdAt</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{ rowId(row) }}</td>
          <td>{{ row['userId'] }}</td>
          <td>{{ row['status'] }}</td>
          <td>{{ row['totalCents'] }}</td>
          <td>{{ row['currency'] }}</td>
          <td>{{ row['createdAt'] }}</td>
          <td>
            <select
              [attr.data-testid]="'order-status-' + rowId(row)"
              [(ngModel)]="statusDrafts[+rowId(row)]"
            >
              <option *ngFor="let s of getStatusOptions(row)" [ngValue]="s">{{ s }}</option>
            </select>
            <button
              type="button"
              class="btn-ui btn-sm"
              [attr.data-testid]="'order-update-' + rowId(row)"
              (click)="updateStatus(row)"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #emptyState>
      <p class="muted">No data.</p>
    </ng-template>
  </div>
</section>
