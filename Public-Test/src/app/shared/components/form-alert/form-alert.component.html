<div
  *ngIf="visible"
  class="alert alert-danger mb-3"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  [attr.aria-labelledby]="headingId"
>
  <div class="fw-bold" [id]="headingId">{{ title }}</div>
  <div *ngIf="message">{{ message }}</div>
  <ul class="mb-0 ps-3" *ngIf="items.length > 0">
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>
