<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" [routerLink]="'/home'">LOGO</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed.set(!isCollapsed())"
      aria-controls="mainNavbar"
      [attr.aria-expanded]="!isCollapsed()"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="mainNavbar" class="collapse navbar-collapse" [ngbCollapse]="isCollapsed()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/home'" (click)="closeMenu()">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/catalog'" (click)="closeMenu()">Catalogue</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <button class="nav-link dropdown-toggle btn btn-link text-decoration-none" ngbDropdownToggle type="button">
            Categories
          </button>
          <div ngbDropdownMenu>
            @for (category of categories(); track category.id) {
              <button class="dropdown-item" type="button" (click)="goToCategory(category.name)">
                {{ category.name }}
              </button>
            }
            <a class="dropdown-item" [routerLink]="'/categories'" (click)="closeMenu()">Toutes les categories</a>
          </div>
        </li>
        @if (isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/account/orders'" (click)="closeMenu()">Commandes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/account/cart'" (click)="closeMenu()">Panier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/account/profile'" (click)="closeMenu()">Profil</a>
          </li>
        }
      </ul>

      <form class="d-flex me-2 mb-2 mb-lg-0" (submit)="$event.preventDefault(); runSearch()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Rechercher produit ou categorie"
          [(ngModel)]="searchQuery"
          name="navbarSearch"
        />
        <button type="submit" class="btn btn-outline-secondary">Rechercher</button>
      </form>

      @if (!isLoggedIn()) {
        <div class="d-flex gap-2">
          <button class="btn btn-primary" (click)="openLoginModal(loginModal)">Connexion</button>
          <a class="btn btn-success" [routerLink]="'/register'" (click)="closeMenu()">Inscription</a>
        </div>
      } @else {
        <div class="d-flex align-items-center gap-2">
          <span class="small text-muted">{{ user()?.email }}</span>
          <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
        </div>
      }
    </div>
  </div>
</nav>

<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Connexion</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <app-login></app-login>
  </div>
</ng-template>
